apiVersion: apps/v1
kind: Deployment
metadata:
  name: registry
  namespace: registry
  labels:
    app.kubernetes.io/name: ghcr-registry
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: ghcr-registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ghcr-registry
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - ghcr-registry
              topologyKey: cke.cybozu.com/rack
      containers:
        - name: registry
          env:
            - name: REGISTRY_PROXY_REMOTEURL
              value: https://ghcr.io
          envFrom:
            - secretRef:
                name: ghcr-registry-bucket
            - configMapRef:
                name: ghcr-registry-bucket
