apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bmc-reverse-proxy-tls
spec:
  secretName: bmc-reverse-proxy-tls
  issuerRef:
    kind: ClusterIssuer
    name: clouddns
  commonName: "*.bmc.osaka0.cybozu-ne.co"
  dnsNames:
    - "*.bmc.osaka0.cybozu-ne.co"
  usages:
    - digital signature
    - key encipherment
    - server auth
    - client auth
